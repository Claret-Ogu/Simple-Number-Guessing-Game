<!--
    Simple number guessing game using HTML, CSS and JAVASCRIPT
-->

<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="utf-8">
        <title> Simple Number Guessing Game</title>
        <link rel ='stylesheet' href = 'style.css'>
    </head>

    <body>
        <h1> Guess the Number </h1>
        <p>We have selected a random number between 1 - 10. 
            See if you can guess it.</p>

        <div class='form'>
            <label for 'guessField'>Enter your guess</label>
            <input type = 'text' id = 'guessField' class = 'guessField'>
            <input type = 'submit' value = 'Submit guess' class = 'guessSubmit' id = 'submitGuess'>
        </div>

        <script src ='script.js'></script>
    </body>

</html>
